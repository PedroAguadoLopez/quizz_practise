<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz La Liga</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images/logoliga.png">
    </head>
    <body>
        <audio id="music" controls autoplay muted>
            <source src="music/The Dream.mp3">
        </audio>
        <div class="container">
            <div id="logo">
                <h1>Quiz La Liga</h1>
                <img src="images/logoliga.png" id="logoliga"> 
            </div>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="options" class="options"></div>
            </div>
            <div id="result" class="result hidden">
                <p id="result-text"></p>
                <button id="next-btn">Siguiente Pregunta</button>
            </div>
            <div id="final-score" class="final-score hidden">
                <h2>Â¡Quiz Completado!</h2>
                <p id="score-text"></p>
                <button id="restart-btn">Reiniciar Quiz</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
